<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burn: Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <!-- PWA Stuff -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="data:," />
    <meta name="theme-color" content="#4c4cff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker.register("/sw.js"),
        );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Burn</h1>
        <button id="theme-toggle" title="Toggle dark mode">üåô</button>
      </header>

      <div class="tabs">
        <button class="tab-btn active" data-tab="habits">Habits</button>
        <button class="tab-btn" data-tab="stats">Stats</button>
        <button class="tab-btn" data-tab="achievements">Achievements</button>
      </div>

      <div id="habits-tab" class="tab-content active">
        <ul id="habit-list"></ul>
      </div>

      <div id="stats-tab" class="tab-content">
        <div id="stats-content">
          <h2>Your Empire</h2>
          <div id="stats-grid"></div>
          <div id="calendar-heatmap"></div>

          <div style="margin-top: 40px; text-align: center">
            <button
              id="export-btn"
              style="
                background: #ff6b35;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 50px;
                margin: 0 10px;
                font-weight: bold;
                font-size: 15px;
              "
            >
              Export Streaks ‚Üì
            </button>
            <button
              id="import-btn"
              style="
                background: #4c4cff;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 50px;
                margin: 0 10px;
                font-weight: bold;
                font-size: 15px;
              "
            >
              Import ‚Üë
            </button>
            <input
              type="file"
              id="import-file"
              accept=".json"
              style="display: none"
            />
          </div>
        </div>
      </div>

      <div id="achievements-tab" class="tab-content">
        <div id="achievements-content">
          <h2>üèÜ Achievements</h2>
          <div id="achievements-grid"></div>
        </div>
      </div>

      <div
        style="
          text-align: center;
          margin-top: 50px;
          font-size: 13px;
          color: #888;
          padding: 20px;
          border-top: 1px solid rgba(255, 255, 255, 0.2);
        "
      >
        Burn v1.0 ‚Äî Built with ‚ù§Ô∏è by AHF Enterprises ‚Ä¢
        <a href="privacy.html" style="color: #4c4cff">Privacy Policy</a>
      </div>
    </div>

    <!-- FAB -->
    <button id="add-fab">+</button>

    <!-- Add Input with Schedule Picker -->
    <div class="add-input" id="add-input">
      <input id="habit-input" type="text" placeholder="New habit..." />
      <div class="picker-label">Pick an emoji:</div>
      <div class="emoji-grid" id="emoji-grid"></div>
      <div class="picker-label">Pick a color:</div>
      <div class="color-grid" id="color-grid"></div>
      <div class="picker-label">How often?</div>
      <div class="schedule-input-group">
        <div class="schedule-row">
          <label>Times per week:</label>
          <input id="times-per-week" type="number" min="1" max="7" value="1" />
        </div>
        <div class="schedule-row">
          <label>Time of day:</label>
          <input id="time-of-day" type="time" />
        </div>
      </div>
      <button id="add-btn">Add</button>
    </div>

    <!-- Install Button -->
    <button
      id="install-btn"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 16px 28px;
        background: #ff6b35;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 8px 30px rgba(255, 107, 53, 0.4);
        display: none;
        z-index: 1000;
        font-size: 16px;
      "
    >
      Install Burn üî•
    </button>

    <!-- Scripts -->
    <script>
      async function enableReminders() {
        if (Notification.permission === "default")
          await Notification.requestPermission();
        if (Notification.permission === "granted" && navigator.serviceWorker) {
          const reg = await navigator.serviceWorker.ready;
          reg.active?.postMessage("start-reminders");
        }
      }
      document.addEventListener("DOMContentLoaded", enableReminders);

      document.getElementById("add-fab").addEventListener("click", () => {
        document.getElementById("add-input").classList.toggle("show");
      });

      // Tutorial Modal
      function showTutorial() {
        if (localStorage.getItem("tutorialSeen")) return;

        const modal = document.createElement("div");
        modal.id = "tutorial-modal";
        modal.innerHTML = `
          <div class="tutorial-content">
            <h2>Welcome to Burn! üî•</h2>
            <div class="tutorial-body">
              <h3>What is the Progress Percentage?</h3>
              <p>The percentage shows <strong>how consistently you're completing your habit each week</strong>.</p>
              <ul style="text-align: left; margin: 12px auto; max-width: 280px;">
                <li><strong>If you set 3x/week:</strong> Checking off 1 = 33%, 2 = 67%, 3 = 100%</li>
                <li><strong>If you set 1x/week:</strong> Checking off 1 = 100%</li>
              </ul>
              <p><em>It resets every Monday</em> to track your weekly consistency.</p>
            </div>
            <div class="tutorial-footer">
              <button id="tutorial-close">Got it!</button>
              <label>
                <input type="checkbox" id="tutorial-dont-show">
                Don't show again
              </label>
            </div>
          </div>
        `;
        document.body.appendChild(modal);

        document
          .getElementById("tutorial-close")
          .addEventListener("click", () => {
            if (document.getElementById("tutorial-dont-show").checked) {
              localStorage.setItem("tutorialSeen", "true");
            }
            modal.remove();
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(showTutorial, 500);
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
